<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">ID Formation suivie</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(id)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Titre de la formation</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(titre)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Niveau</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(niveau)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Date debut de la formation</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%COMBOTEXT(date_deb)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Date fin de la formation</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%COMBOTEXT(date_fin)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Competence cible</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="competence_principale<%%RND1%%>"></span></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Competence secondaire</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="competence_secondaire<%%RND1%%>"><%%COMBOTEXT(competence_secondaire)%%></span></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Evaluation</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(evaluation)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Consultant id</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="consultant_id<%%RND1%%>"><%%COMBOTEXT(consultant_id)%%></span></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Organisme</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(organisme)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Commentaire</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(commentaire)%%></div>
			</div>
		</div>
	</fieldset>
</div>
