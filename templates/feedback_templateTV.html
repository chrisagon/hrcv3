<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the feedback_init() hook (in hooks/feedback.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="feedback-titre-<%%VALUE(id)%%>" class="feedback-titre"><%%SELECT%%><%%VALUE(titre)%%><%%ENDSELECT%%></td>
		<td id="feedback-fonctionnalite-<%%VALUE(id)%%>" class="feedback-fonctionnalite"><%%SELECT%%><%%VALUE(fonctionnalite)%%><%%ENDSELECT%%></td>
		<td id="feedback-description-<%%VALUE(id)%%>" class="feedback-description"><%%SELECT%%><%%VALUE(description)%%><%%ENDSELECT%%></td>
		<td id="feedback-plus-<%%VALUE(id)%%>" class="feedback-plus"><%%SELECT%%><%%VALUE(plus)%%><%%ENDSELECT%%></td>
		<td id="feedback-moins-<%%VALUE(id)%%>" class="feedback-moins"><%%SELECT%%><%%VALUE(moins)%%><%%ENDSELECT%%></td>
